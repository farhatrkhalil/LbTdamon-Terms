<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .privacy-link {
            color: #007BFF;
            text-decoration: none;
        }
        .privacy-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Data Selection</h1>
    <p>Please select your data preferences and update your personal information as needed. For more details, see our 
        <a href="privacy-policy.html" class="privacy-link">Privacy Policy</a>.
    </p>
    <form action="/submit-data" method="POST">
        <!-- Personal Information Section -->
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Data Preferences Section -->
        <h2>Data Preferences</h2>
        <label>
            <input type="checkbox" name="data_preference" value="opt_in" checked>
            I agree to share my data for app-related services.
        </label>

        <label>
            <input type="checkbox" name="data_preference" value="marketing">
            I agree to receive marketing and promotional emails.
        </label>

        <label>
            <input type="checkbox" name="data_preference" value="anonymous_data">
            I agree to share my data anonymously for research purposes.
        </label>

        <!-- Update or Delete Section -->
        <h2>Account Options</h2>
        <label for="account_action">Choose an action:</label>
        <select id="account_action" name="account_action">
            <option value="update">Update my information</option>
            <option value="delete">Delete my account</option>
        </select>

        <label for="feedback">Additional Comments:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter any additional comments or preferences"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
